<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Reservasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-4 mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2b92d6">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">PRG4 Assessments</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="ReadTiket.html" id="nav-tiket-read">Tiket</a>
                        </li>

                        <li class="nav-item ms-3">
                            <a class="nav-link" href="ReadReservasi.html" id="nav-resv-read">Reservasi</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <button type="button" class="btn btn-success mt-3" onclick="window.location.href='CreateReservasi.html'">Create
            Reservasi</button>
        <br />
        <br />
        <table class="table table-bordered table-striped">
            <thead class="table-secondary">
                <tr>
                    <th>NO</th>
                    <th>Nama Tiket</th>
                    <th>Nama Reservasi</th>
                    <th class="text-end">Jumlah</th>
                    <th class="text-end">Total</th>
                </tr>
            </thead>
            <tbody id="tbodyReservasi"></tbody>
        </table>
        <div id="info" class="mt-2"></div>
    </div>

    <script>
        function formatRupiah(num) {
            return Number(num).toLocaleString("id-ID");
        }

        async function loadReservasi() {
            try {
                const res = await fetch("https://asm.roniprsty.com/reservasi/read.php");
                const json = await res.json();

                if (!json || json.status !== 'success' || !Array.isArray(json.data)) {
                    document.getElementById("info").innerHTML = `<div class="alert alert-danger">Data tidak valid</div>`;
                    return;
                }

                const tbody = document.getElementById("tbodyReservasi");
                tbody.innerHTML = "";

                json.data.forEach((row, index) => {
                    const total = Number(row.rsv_total || 0);
                    const qty = Number(row.rsv_qty || 0);
                    tbody.innerHTML += `
                        <tr>
                            <td class="text-end">${index + 1}</td>
                            <td>${row.tik_nama || ''}</td>
                            <td>${row.rsv_nama || ''}</td>
                            <td class="text-end">${qty}</td>
                            <td class="text-end">Rp ${formatRupiah(total)}</td>
                        </tr>
                        `;
                });
            } catch (e) {
                console.error(e);
                document.getElementById("info").innerHTML = `<div class="alert alert-danger">Gagal load data</div>`;
            }
        }

        loadReservasi();
    </script>
</body>

</html>
