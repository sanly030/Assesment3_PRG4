<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - PRG4 Assessments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .dashboard-header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .dashboard-header h1 {
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: inherit;
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .card-description {
            font-size: 0.95rem;
            color: #666;
        }

        .card-tiket {
            border-top: 5px solid #2b92d6;
        }

        .card-tiket .card-icon {
            color: #2b92d6;
        }

        .card-reservasi {
            border-top: 5px solid #28a745;
        }

        .card-reservasi .card-icon {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>PRG4 Assessments 3</h1>
            <p>Sistem Manajemen Tiket dan Reservasi</p>
        </div>

        <div class="card-container">
            <!-- Card Tiket -->
            <a href="ReadTiket.html" class="dashboard-card card-tiket">
                <div class="card-icon">ðŸŽ«</div>
                <div class="card-title">Tiket</div>
                <div class="card-description">Kelola data tiket, lihat harga, kuota, dan status ketersediaan</div>
            </a>

            <!-- Card Reservasi -->
            <a href="ReadReservasi.html" class="dashboard-card card-reservasi">
                <div class="card-icon">ðŸ“‹</div>
                <div class="card-title">Reservasi</div>
                <div class="card-description">Lihat riwayat reservasi, jumlah, dan total harga transaksi</div>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
